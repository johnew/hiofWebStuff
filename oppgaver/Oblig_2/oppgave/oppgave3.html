	<h1>Oppgave 3</h1>
	<h2>
		Lag et skjema som tar i mot et pengebeløp, en rentesats og et antall år. Lag deretter en
		for-løkke som printer ut linjer på formen:<br />
		Etter 1 år har du xxx penger på banken.<br />
		Etter 2 år har du xxx penger på banken.<br />
		...<br />
		<br />

	</h2>

	Rents:<input id="inrent" type="number"></input>%<br />

	</p>
