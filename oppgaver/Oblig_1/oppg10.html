<!DOCTYPE html>
<html>

		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="style.css">
		<script>
		window.onload = oppstart;
		function oppstart() {
			document.getElementById("btn").onclick = create;
		}
		var hest = false;
		function create() {
			
		
			if(hest === false) {
				var text = document.createElement("p");                              // jeg lager et element
				text.id = "textp";																// setter id til textp
				var textnode = document.createTextNode("Hello!");				// lager en textnode med hello inni 
				text.appendChild(textnode);												// fester text noden til elementet 
				document.body.appendChild(text);										// fester elementet til body 
				hest = true;                                                                       // setter hest til true slik at denne if`en ikke kjører på neste trykk
			}
			else if(hest === true) {															// hest blir true på andre klikk(hvorfor hest? hvorfor ikke!)
			
				var slett = document.getElementById("textp");						// henter bare id en til det ny lagde elementet og setter det som slett
					 slett.parentNode.removeChild(slett);                           	// fjerner så elementet
					hest = false;																	// setter hest til false slik at if kjører ved et tredje klikk
				}
				
				 // fortapte forsøk
				//removeChild(kropp.child); 
				 // alert("nope");
				 
				  // var item = document.getElementById("myLI");
                  // item.parentNode.removeChild(item);
			}
		</script>
